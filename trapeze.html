<meta charset="utf-8">
<script type="text/javascript">
	
	//Калькулятор площади трапеции
	var name = prompt( "Пожалуйста, введите своё имя" );
	alert( "Здравствуйте, " + name + " и добро пожаловать в калькулятор площади трапеции" );

	var a = prompt("Введите основание трапеции a");
	var b = prompt("Введите основание трапеции b");
	var h = prompt("Введите высоту трапеции h");

	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);

	var s = ((a + b) / 2) * h;
	alert(s);

</script>
