<!DOCTYPE html>
<html>
<head>
	<title>Список дел</title>
	<link rel="stylesheet" type="text/css" href="ListToDo.css">
	<script src="jquery-3.5.1.min.js"></script>
	<script src="ListToDo.js"></script>
</head>
<body>
	<div class="fixed-container">
		<div id="left-column">
			<a>Список дел</a>
			<ul class="todo_list"></ul>
		</div>
		<div id="right-column">
			<a>Добавить новое дело</a>
			<div id="main-info"><br>
				<a>* Название</a>
				<p><textarea id="name" name="Название"></textarea></p>
				<a>* Описание</a>
				<p><textarea id="comments"></textarea></p>
				<button id="sendForm">Добавить дело</button>
			</div>
		</div>
	</div>
</body>
</html>
